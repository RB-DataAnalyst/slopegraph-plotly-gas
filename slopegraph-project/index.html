    <!-- Form group to collect user inputs for the slope graph -->

      <!-- Row for inputting range and title, displayed in two columns -->

        <input type="text" id="title" name="title" class="title-input">

        <select id="category" name="category">
          <option value="">Make a selection</option>
        </select>

        <label for="color">Color:</label>
        <select id="color" name="color">

          <option value="red">Red</option>
          <option value="blue">Blue</option>
          <option value="green">Green</option>
          <option value="orange">Orange</option>
          <option value="purple">Purple</option>
        </select>

        <input type="checkbox" id="displayAsPercentage" name="displayAsPercentage">
      </div>
    </div>

    <!-- Row for action buttons to draw and save the chart -->
    <div class="button-row">
      <button onclick="fetchDataAndDrawChart()">Draw Chart</button>
      <button onclick="saveChartAsImage()">Save Chart as Image</button>
    </div>

    <div id="chart"></div>
